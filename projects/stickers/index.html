<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers - Kelly Mao</title>

    <link rel="shortcut icon" type="image/png" href="../../assets/images/logo white bg.png">
    
    <link rel="stylesheet" href="https://use.typekit.net/ucg4zxu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles.css" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Space+Grotesk:wght@400;700&display=swap');</style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@200;400;600&display=swap&family=Space+Grotesk:wght@400;700&display=swap&family=Xanh+Mono:ital@0;1&display=swap"&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&family=Bricolage+Grotesque:opsz,wght@12..96,200;12..96,300;12..96,400;12..96,500;12..96,600;12..96,700');
        
      </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
    
        <div id="navbar"></div>
        <script>
        // Load the navbar.html content into the div with id "navbar"
        document.addEventListener("DOMContentLoaded", function() {
            fetch("../project-navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
        });
        </script>
          
        <div class="row"> 
            <div class="col-12 offset-sm-0 col-md-8 offset-md-2 col-lg-8 offset-lg-2 vertical-center">
                <div class="mb-4">
                    <img src="../../assets/images/projects/silent orchestra big.png" alt="Silent Orchestra image" />
                </div>
                <div id="description" class="mb-5">
                    <h2 id="title" class="mb-2">Stickers</h2>
                    <p class="light mb-4">May 2020</p>
                    
                    <p class="mb-4">A few stickers I illustrated 
                        for my shop on <em>Redbubble</em>.
                    </p>

                    <p class="mb-4">
                        <em>Contribution: </em>Illustration, Digital Art<br>
                        <em>Technologies: </em>Autodesk Sketchbook
                    </p>

                    <a href="https://www.redbubble.com/people/kellycmao/shop" 
                    class="btn btn-primary btn-sm mb-4" role="button" target="_blank">Visit Shop</a>
                    
                    <div id="images" class="col-12 mb-5">
                        <div class="row">
                            <!-- nyu violet, cali superbloom, avo toast, strawberry?? -->
                            <div class="col-12 offset-sm-0 col-md-8 offset-md-2 col-lg-8 offset-lg-2 vertical-center mb-4">
                                <img src="../../assets/images/projects/trader-joes/globe artichokes.jpg" alt="Globe Artichokes sign" />
                            </div>
                            <div class="col-12 offset-sm-0 col-md-8 offset-md-2 col-lg-8 offset-lg-2 vertical-center mb-4">
                                <img src="../../assets/images/projects/trader-joes/green figs.jpg" alt="Green Figs sign" />
                            </div>
                            <div class="col-12 offset-sm-0 col-md-8 offset-md-2 col-lg-8 offset-lg-2 vertical-center mb-4">
                                <img src="../../assets/images/projects/trader-joes/butter cookies.jpg" alt="Danish Butter Cookies sign" />
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
